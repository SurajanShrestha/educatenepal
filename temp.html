	<script type="text/javascript">
	$(document).scroll(function() {
		var y = $(this).scrollTop();
		if (y > 600) {
			$('.timer').countTo();
		} 
		});
		$('.owl-carousel').owlCarousel({
			loop:true,
			margin:20,
			dots:false,
			autoplay:true,
			responsiveClass:true,
			responsive:{
				0:{
					items:1,
					nav:true,
					dots:true,
				},
				600:{
					items:2,
					nav:true,
					dots:true,
				},
				1000:{
					items:3,
					nav:true,
					loop:false,
					dots:true,
				}
			}
		});
		new WOW().init();
	</script>
